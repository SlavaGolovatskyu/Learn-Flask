{% extends 'base.html' %}

{% block title %}
Все статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
	<h1>Все статьи на сайте</h1>
	{% for el in articles %}
		<div class="alert alert-info">
			<h2>{{ el.title }}</h2>
			<p>{{ el.intro }}</p>
			<p><b>Дата публикации: {{ el.date.strftime('%Y-%m-%d %H:%M:%S') }}</b></p>
			<a href="/posts/{{ el.id }}" class='btn btn-warning'>Детальнее</a>
		</div>
	{% endfor %}
</div>
{% endblock %}
