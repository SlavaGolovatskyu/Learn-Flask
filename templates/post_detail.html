{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
	<h1>{{ article.title }}</h1>
	<div class="alert alert-info">
		<p class='article-text-in-post'>{{ article.text }}</p>
		<p><b>Дата публикации: {{ article.date.strftime('%Y-%m-%d %H:%M:%S') }}</b></p>
	</div>
</div>
{% endblock %}
