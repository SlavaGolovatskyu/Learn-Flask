{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block body %} 

<div class="container">
	<main class="form-sign text-center">
	    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	    <form action="" method="post">
		  	{{ form.csrf_token() }}
		  	{% for field in form if field.name != "csrf_token" %}
				<p>{{ field.label() }}</p>
				<p>{{ field }}
				    {% for error in field.errors %}
						{{ error }}
				    {% endfor %}
				</p>
		    {% endfor %}
	    </form>
	</main>
</div>
{% endblock %}
